<div class="container-fluid">
    <h2 class="text-center">Create a Qoutes</h2>
    <hr>
    <form  (ngSubmit)='submitQoute(qouteForm)' #qouteForm='ngForm' >
        <div class="form-group">
  
            <label for="name">Name</label>
            <input type="text" required class="form-control" id="name">
  
        </div>
        <div class="form-group">
  
            <label for="description">Description</label>
            <textarea class="form-control" id="description" rows="4" required></textarea>
  
        </div>
        <div class="form-group">
            <label for="complete">Completion</label>
            <input type='date' id="complete" required>
  
        </div>

        <button type="submit" class="btn btn-success">Add Qoute</button>
    </form>
  </div>
